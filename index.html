<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body> 
<section class="section order-section section--font-color--white">
    <div class="container">
        <h2 class="section__title">Отправьте заявку</h2>
        <form class="form" id="formElem">
            <div class="form__col">
                <div class="form__row">
                    <label class="form__block">
                        <div class="form__title">Имя</div>
                        <input type="text" class="form__input">
                    </label>
                    <label class="form__block">
                        <div class="form__title">Телефон</div>
                        <input type="text" name="name" value="John">
                    </label>
                </div>
                <div class="form__row">
                    <label class="form__block">
                        <div class="form__title">E-mail</div>
                        <input type="text" name="surname" value="Smith">
                    </label>
                </div>
                <div class="form__btns">
                    <input type="submit" value="Отправить" class="btn">
                </div>
            </div>
        </form>
    </div>
<script src="form.js"></script>
</section>
</body>
</html>
